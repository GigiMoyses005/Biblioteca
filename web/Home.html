<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfy - Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #f4f4f4;
            padding: 24px 40px 16px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #222;
            letter-spacing: 1px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 32px;
            margin: 0;
            padding: 0;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar ul li a:hover {
            color: #1976d2;
        }
        .banner {
            background: #5a7ca7;
            color: #fff;
            border-radius: 16px;
            margin: 40px auto 32px auto;
            max-width: 1100px;
            padding: 48px 32px;
            display: flex;
            align-items: center;
            gap: 40px;
        }
        .banner .icon {
            font-size: 6rem;
            margin-right: 32px;
        }
        .banner-content h1 {
            font-size: 2.5rem;
            margin: 0 0 12px 0;
            font-weight: 700;
        }
        .banner-content p {
            font-size: 1.2rem;
            margin: 0;
            opacity: 0.95;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin: 0 auto 40px auto;
            max-width: 1100px;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 32px 28px;
            flex: 1 1 280px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .card .icon {
            font-size: 3rem;
            color: #5a7ca7;
            margin-bottom: 16px;
        }
        .card h2 {
            font-size: 1.3rem;
            margin: 0 0 8px 0;
            font-weight: 700;
        }
        .card p {
            font-size: 1rem;
            color: #555;
            margin: 0;
        }
        @media (max-width: 900px) {
            .cards {
                flex-direction: column;
                gap: 24px;
            }
            .banner {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            .banner .icon {
                margin: 0 0 16px 0;
            }
        }
    </style>
</head>
